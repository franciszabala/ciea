<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/plantilla">
    <head>
        <title th:text="#{login.titulo}">Acceder</title>
    </head>
    <body>
        <div class="container" >
            <div layout:fragment="content">
                <div class="row">

                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <strong>Info!</strong> You have been logged out.
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <strong>Error!</strong> There was an error, please try again.
                    </div>
                    <h1 th:text="#{login.titulo}">Acceder</h1>
                    <form name="form"
                          role="form"
                          class="form-horizontal"
                          th:action="@{/login}"
                          action="/login"
                          method="POST">
                        <div class="form-group">
                            <label for="username" class="control-label">User Name</label>
                            <input id="username"
                                   type="text"
                                   class="form-control"
                                   name="username"
                                   value=""
                                   placeholder="Username"
                                   autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input id="password"
                                   type="password"
                                   class="form-control"
                                   name="password"
                                   placeholder="Password" />
                        </div>
                        <button type="submit"
                                id="login"
                                class="btn btn-primary pull-right" >Login</button>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>

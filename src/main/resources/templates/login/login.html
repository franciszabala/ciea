<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/plantilla">
    <head>
        <title th:text="#{login.titulo}">Acceder</title>
    </head>
    <body>
        <div class="container" >
            <div layout:fragment="content">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 jumbotron">
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <strong th:text="#{alerta.info}">Información</strong> <span th:text="#{login.logout}">Se ha cerrado su sesión</span>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <strong th:text="#{alerta.error}">Error</strong> <span th:text="#{login.error}">Hubo un error, inténtalo de nuevo</span>
                        </div>
                        <h1 th:text="#{login.titulo}">Acceder</h1>
                        <form name="form"
                              role="form"
                              class="form-horizontal"
                              th:action="@{/login}"
                              action="/login"
                              method="POST">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label" th:text="#{login.usuario}">Usuario</label>
                                <div class="col-sm-10 input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="username"
                                           type="text"
                                           class="form-control"
                                           name="username"
                                           value=""
                                           placeholder="Username"
                                           th:placeholder="#{login.usuario}"
                                           autofocus="autofocus"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label" th:text="#{login.clave}">Clave</label>
                                <div class="col-sm-10 input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password"
                                           type="password"
                                           class="form-control"
                                           name="password"
                                           th:placeholder="#{login.clave}"
                                           placeholder="Password" />
                                </div>
                            </div>
                            <button type="submit"
                                    id="login"
                                    class="btn btn-primary pull-right" >
                                <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;<span th:text="#{login.acceder}">Acceder</span>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

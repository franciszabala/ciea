<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/plantilla">
    <head>
        <title th:text="#{proveedor.titulo}">Proveedor</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="content">
                <div class="row">
                    <h1 th:text="#{proveedor.editar}">Editar Proveedor</h1>
                    <form name="form" role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label" th:text="#{proveedor.nombre}">Nombre:</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" class="form-control" id="nombre" th:placeholder="#{proveedor.nombre}" placeholder="Nombre" ng-model="proveedor.nombre" autofocus="autofocus"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="direccion" class="col-sm-2 control-label" th:text="#{proveedor.direccion}">Dirección:</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" class="form-control" id="direccion" th:placeholder="#{proveedor.direccion}" placeholder="Dirección" ng-model="proveedor.direccion"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sitioWeb" class="col-sm-2 control-label" th:text="#{proveedor.sitioWeb}">Sitio Web:</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" class="form-control" id="sitioWeb" th:placeholder="#{proveedor.sitioWeb}" placeholder="Sitio Web" ng-model="proveedor.sitioWeb"/>
                            </div>
                        </div>

                        <fieldset>
                            <legend th:text="#{proveedor.correos}">Correos</legend>
                            <button class="btn btn-success btn-sm" ng-click="createCorreo()">
                                <span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;<span th:text="#{boton.nuevo}">Nuevo</span>
                            </button>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th th:text="#{proveedor.correo}">Correo</th>
                                            <th th:text="#{etiqueta.tipo}">Tipo</th>
                                            <th th:text="#{etiqueta.accion}">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="correo in proveedor.correos">
                                            <td><input type="email" class="form-control" id="correos{{$index}}_correo" th:placeholder="#{proveedor.correo}" placeholder="Correo" ng-model="correo.correo"/></td>
                                            <td><select id="correos{{$index}}_tipo" class="form-control" ng-model="correo.tipo" ng-options="tipo for tipo in tiposCorreo"></select></td>
                                            <td>
                                                <button class="btn btn-danger btn-sm" ng-click="deleteCorreo(correo)">
                                                    <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;<span th:text="#{boton.borrar}">Borrar</span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend th:text="#{proveedor.telefonos}">Teléfonos</legend>
                            <button class="btn btn-success btn-sm" ng-click="createTelefono()">
                                <span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;<span th:text="#{boton.nuevo}">Nuevo</span>
                            </button>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th th:text="#{proveedor.telefono}">Teléfono</th>
                                            <th th:text="#{proveedor.extension}">Extensión</th>
                                            <th th:text="#{etiqueta.tipo}">Tipo</th>
                                            <th th:text="#{etiqueta.accion}">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="telefono in proveedor.telefonos">
                                            <td><input type="number" class="form-control" id="telefonos{{$index}}_telefono" th:placeholder="#{proveedor.telefono}" placeholder="Teléfono" ng-model="telefono.telefono"/></td>
                                            <td><input type="number" class="form-control" id="telefonos{{$index}}_extension" th:placeholder="#{proveedor.extension}" placeholder="Extensión" ng-model="telefono.extension"/></td>
                                            <td><select id="telefonos{{$index}}_tipo" class="form-control" ng-model="telefono.tipo" ng-options="tipo for tipo in tiposTelefono"></select></td>
                                            <td>
                                                <button class="btn btn-danger btn-sm" ng-click="deleteTelefono(telefono)">
                                                    <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;<span th:text="#{boton.borrar}">Borrar</span>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr></tr>
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>

                        <div class="btn-group btn-group-ms pull-right" role="group">
                            <button class="btn btn-primary" ng-click="updateProveedor()">
                                <span class="glyphicon glyphicon-floppy-saved"></span>&nbsp;&nbsp;<span th:text="#{boton.aceptar}">Aceptar</span>
                            </button>
                            <button class="btn btn-default" ng-click="cancelar()">
                                <span class="glyphicon glyphicon-floppy-remove"></span>&nbsp;&nbsp;<span th:text="#{boton.cancelar}">Cancelar</span>
                            </button>
                        </div>
                    </form>
                </div>
                <br/>
            </div>
        </div>
    </body>
</html>

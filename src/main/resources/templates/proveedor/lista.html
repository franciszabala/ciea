<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/plantilla">
    <head>
        <title th:text="#{proveedor.titulo}">Proveedor</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="content">
                <h1>Lista de Proveedores</h1>
                <button class="btn btn-success btn-sm" ui-sref="nuevo">
                    <span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;Nuevo
                </button>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="proveedor in proveedores.content">
                                <td>{{ proveedor.id}}</td>
                                <td>{{ proveedor.nombre}}</td>
                                <td>
                                    <div class="btn-group btn-group-ms pull-right" role="group">
                                        <button class="btn btn-primary btn-sm" ui-sref="editar({ proveedorId: proveedor.id })">
                                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Editar
                                        </button>
                                        <button class="btn btn-danger btn-sm" ng-click="deleteProveedor(proveedor)">
                                            <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Borrar
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <pagination total-items="proveedores.totalElements" ng-model="pagina" ng-change="pageChanged()"/>
                <br/>
                <pre>proveedores = {{ proveedores | json}}</pre>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/plantilla">
    <head>
        <title th:text="#{sitio.titulo}">Sitio</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="content">
                <div class="row">
                    <h1 th:text="#{sitio.nuevo}">Nuevo Sitio</h1>
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label" th:text="#{sitio.nombre}">Nombre:</label>
                            <div class="col-sm-10 col-xs-12 input-group">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="sitio.nombre"/>
                            </div>
                        </div>
                        <div class="btn-group btn-group-ms pull-right" role="group">
                            <button class="btn btn-primary" ng-click="createSitio()">
                                <span class="glyphicon glyphicon-floppy-saved"></span>&nbsp;&nbsp;<span th:text="#{boton.aceptar}">Aceptar</span>
                            </button>
                            <button class="btn btn-default" ng-click="cancelar()">
                                <span class="glyphicon glyphicon-floppy-remove"></span>&nbsp;&nbsp;<span th:text="#{boton.cancelar}">Cancelar</span>
                            </button>
                        </div>
                    </form>
                    <br/>
                </div>
                <div class="row">
                    <pre>sitio = {{ sitio | json}}</pre>
                </div>
            </div>
        </div>
    </body>
</html>

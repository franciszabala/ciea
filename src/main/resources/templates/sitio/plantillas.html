<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/plantilla">
    <head>
        <title th:text="#{sitio.titulo}">Sitio</title>
    </head>
    <body>
        <div class="container">
            
            <div th:fragment="lista">
                <h1>Lista de Sitios</h1>
                <button class="btn btn-success btn-sm" ui-sref="nuevo">
                    <span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;Nuevo
                </button>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sitio in sitios.content">
                                <td>{{ sitio.id}}</td>
                                <td>{{ sitio.nombre}}</td>
                                <td>
                                    <div class="btn-group btn-group-ms pull-right" role="group">
                                        <button class="btn btn-primary btn-sm" ui-sref="editar({ sitioId: sitio.id })">
                                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Editar
                                        </button>
                                        <button class="btn btn-danger btn-sm" ng-click="deleteSitio(sitio)">
                                            <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Borrar
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br/>
                <pagination total-items="sitios.totalElements" ng-model="pagina" ng-change="pageChanged()"></pagination>
                <br/>
                <pre>sitios = {{ sitios | json}}</pre>
            </div>
            
            <div th:fragment="nuevo">
                <div class="row">
                    <h1>Nuevo Sitio</h1>
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre:</label>
                            <div class="col-sm-10 input-group">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="sitio.nombre"/>
                            </div>
                        </div>
                        <div class="btn-group btn-group-ms pull-right" role="group">
                            <button class="btn btn-primary" ng-click="createSitio()">
                                <span class="glyphicon glyphicon-floppy-saved"></span>&nbsp;&nbsp;Aceptar
                            </button>
                            <button class="btn btn-default" ng-click="cancelar()">
                                <span class="glyphicon glyphicon-floppy-remove"></span>&nbsp;&nbsp;Cancelar
                            </button>
                        </div>
                    </form>
                    <br/>
                </div>
                <div class="row">
                    <pre>sitio = {{ sitio | json}}</pre>
                </div>
            </div>
            
            <div th:fragment="editar">
                <div class="row">
                    <h1>Nuevo Sitio</h1>
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre:</label>
                            <div class="col-sm-10 input-group">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="sitio.nombre"/>
                            </div>
                        </div>
                        <div class="btn-group btn-group-ms pull-right" role="group">
                            <button class="btn btn-primary" ng-click="updateSitio()">
                                <span class="glyphicon glyphicon-floppy-saved"></span>&nbsp;&nbsp;Aceptar
                            </button>
                            <button class="btn btn-default" ng-click="cancelar()">
                                <span class="glyphicon glyphicon-floppy-remove"></span>&nbsp;&nbsp;Cancelar
                            </button>
                        </div>
                    </form>
                    <br/>
                </div>
                <div class="row">
                    <pre>sitio = {{ sitio | json}}</pre>
                </div>
            </div>
            
        </div>
    </body>
</html>

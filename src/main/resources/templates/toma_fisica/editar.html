<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/plantilla">
    <head>
        <title th:text="#{toma_fisica.titulo}">Toma Fisica</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="content">
                <div class="row">
                    <h1 th:text="#{toma_fisica.ejecutar}">Ejecutar Orden de Compra</h1>
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="fecha" class="col-sm-2 control-label" th:text="#{toma_fisica.fecha}">Fecha:</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" class="form-control" id="fecha" th:placeholder="#{toma_fisica.fecha}" placeholder="Serie" ng-model="toma_fisica.fecha"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Estado" class="col-sm-2 control-label" th:text="#{toma_fisica.estado}">Estado:</label>
                            <div class="col-sm-10 col-xs-12">
                                <select id="estado" class="form-control" th:placeholder="#{toma_fisica.estado}"  ng-model="toma_fisica.estado" ng-options="estado for estado in estados"></select>
                            </div>
                        </div>



                        <fieldset>
                            <legend th:text="#{activo.lista}">Activos </legend>
                            <div class="form-group">
                                <label for="placa" class="col-sm-2 control-label" th:text="#{activo.placa}">Placa</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" class="form-control" id="placa" placeholder="Placa" ng-model="placa"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="idSitio" class="col-sm-2 control-label" th:text="#{activo.sitio}">Sitio</label>
                                <div class="col-sm-10 col-xs-12">
                                    <select class="form-control" id="idSitio" ng-model="idSitio" ng-options="sitio.id as sitio.nombre for sitio in sitios">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-success btn-sm" ng-click="buscar()">
                                <span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;<span th:text="#{boton.buscar}">Buscar</span>
                            </button>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th th:text="#{activo.placa}">Placa</th>
                                            <th th:text="#{activo.descripcion}">Descripción</th>
                                            <th th:text="#{activo.estado_toma_fisica}">Estado Toma Fisica</th>
                                            <th th:text="#{activo.sitio}">Sitio</th>
                                            <th th:text="#{activo.estado}">Estado</th>
                                            <th th:text="#{etiqueta.accion}">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="activo in activos">
                                            <td><label class="control-label">{{activo.placa}}</label></td>
                                            <td><label class="control-label">{{activo.descripcion}}</label></td>
                                            <td><label class="control-label">{{activo.estadoTomaFisica}}</label></td>
                                            <td><select class="form-control" id="sitio" ng-model="activo.sitio" ng-options="sitio.nombre for sitio in sitios track by sitio.id"></select></td>
                                            <td><select id="estado_activo" class="form-control" ng-model="activo.estado" ng-options="estado for estado in activo_estados"></select></td>
                                            <td>
                                                <button class="btn btn-primary btn-sm" ng-click="guardarTomaFisica(activo)">
                                                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;<span th:text="#{boton.guardar}">Guardar</span>
                                                </button>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>

                        <div class="btn-group btn-group-ms pull-right" role="group">
                            <button class="btn btn-default" ng-click="cancelar()">
                                <span class="glyphicon glyphicon-floppy-remove"></span>&nbsp;&nbsp;<span th:text="#{boton.cancelar}">Cancelar</span>
                            </button>
                        </div>
                    </form>
                    <br/>
                    <pre>{{placa| json}}</pre>
                    <pre>{{idSitio| json}}</pre>
                    <pre>{{toma_fisica| json}}</pre>
                    <pre>{{activos| json}}</pre>
                </div>
            </div>
        </div>
    </body>
</html>

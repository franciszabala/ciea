<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/plantilla">
    <head>
        <title th:text="#{activo.titulo}">Activo</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="content">
                <div class="row">
                    <h1 th:text="#{activo.nuevo}">Nuevo Activo</h1>
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="placa" class="col-sm-2 control-label" th:text="#{activo.placa}">Placa</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" class="form-control" id="placa" th:placeholder="#{activo.placa}" placeholder="Placa" ng-model="activo.placa" autofocus="autofocus"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="serie" class="col-sm-2 control-label" th:text="#{activo.serie}">Serie</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" class="form-control" id="serie" th:placeholder="#{activo.serie}" placeholder="Serie" ng-model="activo.serie"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="estado" class="col-sm-2 control-label" th:text="#{activo.estado}">Estado</label>
                            <div class="col-sm-10 col-xs-12">
                                <select id="estado" class="form-control" ng-model="activo.estado" ng-options="estado for estado in estados"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sitio" class="col-sm-2 control-label" th:text="#{activo.sitio}">Sitio</label>
                            <div class="col-sm-10 col-xs-12">
                                <select class="form-control" id="sitio" ng-model="activo.sitio" ng-options="sitio.nombre for sitio in sitios track by sitio.id"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="articulo" class="col-sm-2 control-label" th:text="#{activo.articulo}">Articulo</label>
                            <div class="col-sm-10 col-xs-12">
                                <select class="form-control" id="articulo" ng-model="activo.articulo" ng-options="articulo.descripcion for articulo in articulos track by articulo.id"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="descripcion" class="col-sm-2 control-label" th:text="#{activo.descripcion}">Descripción</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" class="form-control" id="descripcion" th:placeholder="#{activo.descripcion}" placeholder="Descripción" ng-model="activo.detalle.descripcion"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="marca" class="col-sm-2 control-label" th:text="#{activo.marca}">Marca</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" class="form-control" id="marca" th:placeholder="#{activo.marca}" placeholder="Marca" ng-model="activo.detalle.marca"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="modelo" class="col-sm-2 control-label" th:text="#{activo.modelo}">Modelo</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" class="form-control" id="modelo" th:placeholder="#{activo.modelo}" placeholder="Modelo" ng-model="activo.detalle.modelo"/>
                            </div>
                        </div>

                        <div class="btn-group btn-group-ms pull-right" role="group">
                            <button class="btn btn-primary" ng-click="createActivo()">
                                <span class="glyphicon glyphicon-floppy-saved"></span>&nbsp;&nbsp;<span th:text="#{boton.aceptar}">Aceptar</span>
                            </button>
                            <button class="btn btn-default" ng-click="cancelar()">
                                <span class="glyphicon glyphicon-floppy-remove"></span>&nbsp;&nbsp;<span th:text="#{boton.cancelar}">Cancelar</span>
                            </button>
                        </div>
                    </form>
                    <br/>
                    <pre>activo = {{activo | json}}</pre>
                </div>
            </div>
        </div>
    </body>
</html>

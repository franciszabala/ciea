<h1>Lista de Sitios</h1>
<button class="btn btn-success btn-sm" ui-sref="nuevo">
    <span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;Nuevo
</button>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sitio in sitios">
                <td>{{ sitio.id }}</td>
                <td>{{ sitio.nombre }}</td>
                <td>
                    <div class="btn-group btn-group-ms pull-right" role="group">
                        <button class="btn btn-primary" ui-sref="editar({ sitioId: sitio.id })">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Editar
                        </button>
                        <button class="btn btn-danger" ng-click="deleteSitio(sitio)">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Borrar
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<pre>sitios = {{ sitios | json}}</pre>
